<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style sheet -->
    <link rel="stylesheet" href="./contact.css" />
    <!-- cairo font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- swiper js  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>F0X</title>
  </head>
  <body>
    <!-- navbar  -->

    <div class="navBar transition flex-parent">
      <div class="container">
        <div class="logo transition">
          <img src="./logo.png" alt="logo" />
        </div>
        <div class="sections">
          <a class="section transition" id="home" href="./index.html"
            >الرئيسية</a
          >
          <a class="section transition" id="#" href="./about.html"> من نحن</a>
          <a class="section transition" id="#" href="./branches.html">الفروع</a>
          <!-- <a class="section transition" id="#">الامتياز التجاري</a> -->
          <a class="section transition" id="#" href="./contact.html"
            >تواصل معنا</a
          >
        </div>
        <div class="toggle-icon">
          <i class="fa-solid fa-bars-staggered"></i>
        </div>
      </div>
    </div>
    <div class="toggle-layer">
      <a class="section transition" id="home" href="./index.html">الرئيسية</a>
      <a class="section transition" id="#" href="./about.html"> من نحن</a>
      <a class="section transition" id="#" href="./branches.html">الفروع</a>
      <!-- <a class="section transition" id="#">الامتياز التجاري</a> -->
      <a class="section transition" id="#" href="./contact.html">تواصل معنا</a>
      <div class="x-icon">
        <i class="fa-solid fa-x"></i>
      </div>
    </div>

    <!-- branches  -->

    <div class="branches flex-parent">
      <div class="container">
        <div class="text">
          <h1 class="main-title">تواصل معنا</h1>
          <div class="booking-form flex-parent">
            <div class="container">
              <form action="">
                <div class="bar1 bar">
                  <div class="label">
                    <i class="fa-solid fa-user"></i>
                    <p>الاسم</p>
                    <span>*</span>
                  </div>
                  <input type="text" class="f" placeholder="الاول" />
                  <input type="text" class="s" placeholder="الثاني" />
                </div>
                <div class="bar2 bar">
                  <div class="label">
                    <i class="fa-solid fa-user"></i>
                    <p>البريد الالكتروني</p>
                    <span>*</span>
                  </div>
                  <input type="text" class="f" placeholder="info@fox.com" />
                </div>

                <div class="bar4 bar">
                  <div class="label">
                    <i class="fa-solid fa-truck-fast"></i>
                    <p>الموضوع</p>
                    <span>*</span>
                  </div>
                  <select name="الموضوع" id="">
                    <option value="">استفسار عام</option>
                    <option value="">الحجز</option>
                    <option value="">صيانة</option>
                    <option value="">شكوى</option>
                  </select>
                </div>
                <div class="bar5 bar">
                  <div class="label">
                    <i class="fa-solid fa-user"></i>
                    <p>الرسالة</p>
                    <span>*</span>
                  </div>

                  <textarea
                    cols="30"
                    rows="10"
                    placeholder="اكتب رسالتك هنا"
                  ></textarea>
                </div>
                <button class="button">ارسال</button>
              </form>
            </div>
          </div>
        </div>

        <div class="map">
          <div class="location scroll-right">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6958.368091919359!2d47.9289005!3d29.3062765!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3fcf9a906ca3793b%3A0x75f7495fc03c6082!2z2YHZiNmD2LMg2KjYsdmI2KrZitmD2LTZhg!5e0!3m2!1sen!2skw!4v1724777711756!5m2!1sen!2skw"
              style="border: 0px"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              title="Genx Digital Solutions Location"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- copy right -->
    <div class="copy-right flex-parent">
      <div class="container">
        <div class="copy-right-text">
          حقوق النشر ©٢٠٢٤ مجموعة FOX - كل الحقوق محفوظة
        </div>
        <div class="icons">
          <a target="_blank" href="https://www.instagram.com/foxprotection/">
            <i class="fa-brands fa-instagram"></i>
        </a>
          <a target="_blank" href="https://www.tiktok.com/@foxprotectionkw">
            <i class="fa-brands fa-tiktok"></i>
          </a>
          <a target="_blank" href="https://www.snapchat.com/add/foxprotection">
            <i class="fa-brands fa-snapchat"></i>
          </a>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
